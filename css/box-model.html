<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
</head>
<style>
    p,
    a {
        border: 2px solid black;
        width: 50%;
        margin: 20px;
        padding: 30px;
        display: block;
    }
    h3 {
        border: 2px solid black;
        display: inline-block;
    }

</style>

<body>
    <p>test</p>
    <p>test</p>
    <a href='#'>test</a>
    <a href='#'>test</a>
    
    <h3>hello</h3>
    <h3>hello</h3>
</body>

</html>

<!--block element takes up 100% width -->
